<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube-Converter</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway&amp;display=swap" rel="stylesheet"/>
</head>

<body class='initial'>
    <nav role="navigation">
        <label class="search-box-label" for="search-term">YVAC</label>

        <form id='js-form' class="js-form start">
            <input class="search-box" type="text" name="search-term" id="js-search-term" placeholder="Search" required>
            <button class="enter" type="submit"></button>   
            
            <input class="settings" type="button" onClick="btnSettings()">
            
            <!-- This div will allow "max-results" to appear on a new line
                even tho the flex-direction is a row. -->
            <div class='break'></div>
            <input class="max-results hidden" type="text" name="max-results" id="js-max-results" placeholder="Max amount of results">

        </form>

        <input class="mode hidden" onclick="btnModeClick()" type="button" value="&#9789"></input>
        
    </nav>	


    <main role="main" class='container'>

        <div class="intro">
            <h1>YouTube Video/Audio Converter</h1>
            <p class='summary'>Search any YouTube video then watch or download the content</p>
        </div>

        <p id="js-error-message" class="error-message hidden"></p>

        <section id="results" class="hidden">
            <!-- dynamically added list elements -->
            <ul class="video-results" id="results-list">
            </ul>

        </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
