<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube-Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav role="navigation">
        <label class="search-box-label" for="search-term">YVAC</label>
        <input class="search-box" type="text" name="search-term" id="js-search-term" placeholder="Search" required>
                <!--     -->
        <input class="enter" type="button">

        <input class="settings" type="button" onClick="btnSettings()">

    </nav>	


    <main role="main">

        <label class="max-results-label hidden" for="max-results">Max Results</label>
        <input class="max-results hidden" type="text" name="max-results" id="js-max-results" placeholder="Enter a number">
        <hr>
        <p id="js-error-message" class="error-message hidden"></p>

        <section id="results" class="hidden">

            <ul class="video-results" id="results-list">
            </ul>

        </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
